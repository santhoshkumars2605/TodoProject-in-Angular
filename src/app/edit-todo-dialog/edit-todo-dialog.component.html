<h1 class="title">Edit Tool</h1>
<div mat-dialog-content>
    <form  #form = "ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input 
                #todoTextField = "ngModel"
                 type="text" 
                 name="text"
                 required
                 minlength="2"
                 class="input" 
                 [ngModel] = "todo.text" 
                 placeholder="Type todo text here...">
            </div>
            <div *ngIf = "todoTextField.invalid">
                <div>
                    <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter the test of your todo</p>
                    <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Todo text must be atleast 2 characters</p>
                </div>
            </div>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light"  (click)="close()">Cancel</button>
            </div>
            <div class="control">
                <button class="button alt-gradient-button" type="submit">
                    <i class="material-icons">save</i> Save </button>
            </div>
        </div>
    </form>
</div>
